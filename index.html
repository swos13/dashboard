<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" name="search" placeholder="Search...">
                </div>
                <div class="user">
                    <div class="bell-container"><i class="fa fa-bell"></i></i></div>
                    <img class="user-icon" src="profile.jpg">
                    <span class="user-name">Szymon Wos</span>
                </div>
            </div>
            <div class="bottom">
                <div class="user">
                    <img class="user-icon" src="profile.jpg">
                    <div class="user-text">
                        <p class="greeting">Hi there,</p>
                        <p class="name">Szymon Wos (@szymon)</p>
                    </div>
                </div>
                <ul class="file-buttons">
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>
        </div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main</div>
    </div>
</body>
</html>
